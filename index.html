<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharos Spin Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.4/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0f1f, #1b2838);
      color: #fff; text-align: center;
    }
    header {
      padding: 20px;
      background: #141a25;
      border-bottom: 2px solid #44d7b6;
    }
    header h1 { margin: 0; font-size: 2rem; color: #44d7b6; }
    .container {
      max-width: 800px; margin: 40px auto; padding: 20px;
    }
    #connectBtn, #spinBtn {
      background: #44d7b6;
      border: none;
      padding: 15px 30px;
      margin: 20px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      color: #111;
      transition: background 0.3s;
    }
    #connectBtn:hover, #spinBtn:hover {
      background: #3bbfa0;
    }
    #wheel {
      width: 250px; height: 250px;
      border: 12px solid #44d7b6;
      border-radius: 50%;
      margin: 40px auto;
      background: conic-gradient(
        #44d7b6 0deg 90deg,
        #2d3a4a 90deg 180deg,
        #44d7b6 180deg 270deg,
        #2d3a4a 270deg 360deg
      );
      transition: transform 2.5s ease-out;
    }
    footer {
      padding: 20px; font-size: 0.9em; color: #bbb;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé∞ Pharos Spin Game</h1>
    <p>Spin the wheel with <b>0.1 PHRS</b> on Pharos Testnet</p>
  </header>

  <div class="container">
    <button id="connectBtn">üîó Connect Wallet</button>

    <div id="game" style="display:none">
      <div id="wheel"></div>
      <button id="spinBtn">üé≤ Spin ‚Äî 0.1 PHRS</button>
    </div>

    <p id="status"></p>
  </div>

  <footer>
    Built on <b>Pharos Testnet</b> ‚Ä¢ Powered by <b>ethers.js</b>
  </footer>

  <script>
    const RPC = "https://testnet.dplabs-internal.com"; // Official Pharos RPC
    const TREASURY = "0xF787b0A9B186c24d19b8c1681aF09DbEEb2160E9"; // your wallet

    let provider, signer;

    // Connect wallet
    document.getElementById("connectBtn").onclick = async () => {
      if (!window.ethereum) {
        alert("Please install MetaMask first.");
        return;
      }
      await ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();

      document.getElementById("connectBtn").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("status").innerText = "‚úÖ Wallet connected!";
    };

    // Spin + send 0.1 PHRS
    document.getElementById("spinBtn").onclick = async () => {
      const wheel = document.getElementById("wheel");
      const spin = Math.random() * 720 + 360;
      wheel.style.transform = `rotate(${spin}deg)`;

      try {
        const tx = await signer.sendTransaction({
          to: TREASURY,
          value: ethers.parseEther("0.1")
        });
        document.getElementById("status").innerText = `üì§ Tx sent: ${tx.hash}`;
        await tx.wait();
        document.getElementById("status").innerText = `‚úÖ Confirmed! Hash: ${tx.hash}`;
      } catch (e) {
        console.error(e);
        document.getElementById("status").innerText = `‚ùå Error: ${e.message}`;
      }
    };
  </script>
</body>
</html>
