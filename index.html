<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharos Spin Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.4/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-3xl font-bold mb-6">ðŸŽ® Pharos Testnet Spin Game</h1>

  <!-- Connect Button -->
  <button id="connectBtn"
    class="px-6 py-3 bg-indigo-600 rounded-xl hover:bg-indigo-700">
    Connect Wallet
  </button>

  <!-- Game Canvas -->
  <div id="game" class="mt-10 w-full h-96 hidden">
    <canvas id="spinCanvas"></canvas>
  </div>

  <script>
    let provider, signer, scene, camera, renderer, cube, spinning = false;

    // Wallet connect
    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();

          const address = await signer.getAddress();
          console.log("Connected:", address);

          // Show game after connect
          document.getElementById("game").classList.remove("hidden");
          init3DGame();
          animate();
        } catch (err) {
          console.error("Wallet connection failed:", err);
        }
      } else {
        alert("MetaMask not found!");
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);

    // 3D Game Setup
    function init3DGame() {
      const canvas = document.getElementById("spinCanvas");

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ canvas: canvas });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(5, 5, 5);
      scene.add(light);

      // Start spin on click
      canvas.addEventListener("click", () => {
        spinning = !spinning;
      });
    }

    // Animate
    function animate() {
      requestAnimationFrame(animate);

      if (spinning) {
        cube.rotation.x += 0.05;
        cube.rotation.y += 0.05;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
