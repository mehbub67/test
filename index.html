<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharos Spin Game</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.4/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #101820;
      color: white;
    }
    #wheel {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      border: 15px solid #00d084;
      border-radius: 50%;
      position: relative;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #spinBtn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #00d084;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Spin & Pay with PHRS</h1>
  <div id="wheel"></div>
  <button id="connectBtn">Connect Wallet</button>
  <button id="spinBtn" disabled>Spin (0.1 PHRS)</button>

  <script>
    const GAME_TREASURY = "0xF787b0A9B186c24d19b8c1681aF09DbEEb2160E9"; // your wallet
    let provider, signer;

    // Connect wallet
    document.getElementById("connectBtn").onclick = async () => {
      if (typeof window.ethereum === "undefined") {
        alert("Please install MetaMask!");
        return;
      }
      try {
        await ethereum.request({
          method: "wallet_addEthereumChain",
          params: [{
            chainId: "0xA80F0", // 688688 in hex
            chainName: "Pharos Testnet",
            nativeCurrency: { name: "Pharos", symbol: "PHRS", decimals: 18 },
            rpcUrls: ["https://testnet.dplabs-internal.com"],
            blockExplorerUrls: ["https://testnet.pharosscan.xyz"]
          }]
        });

        await ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        document.getElementById("spinBtn").disabled = false;
        alert("Wallet connected to Pharos!");
      } catch (err) {
        console.error(err);
        alert("Connection failed!");
      }
    };

    // Spin + send 0.1 PHRS
    document.getElementById("spinBtn").onclick = async () => {
      try {
        const wheel = document.getElementById("wheel");
        const deg = Math.floor(Math.random() * 360) + 720; // spin at least 2 turns
        wheel.style.transform = `rotate(${deg}deg)`;

        // Send 0.1 PHRS
        const tx = await signer.sendTransaction({
          to: GAME_TREASURY,
          value: ethers.parseEther("0.1")
        });

        alert("Transaction sent! Hash: " + tx.hash);
        console.log("TX:", tx);
      } catch (err) {
        console.error(err);
        alert("Spin failed: " + err.message);
      }
    };
  </script>
</body>
</html>
