<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharos Spin Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.4/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <style>
    #spinCanvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-3xl font-bold mb-6">ðŸŽ® Pharos Testnet Spin Game</h1>

  <!-- Connect Button -->
  <button id="connectBtn"
    class="px-6 py-3 bg-indigo-600 rounded-xl hover:bg-indigo-700">
    Connect Wallet
  </button>

  <!-- Game Section -->
  <div id="game" class="mt-10 w-full h-[500px] hidden">
    <canvas id="spinCanvas"></canvas>
  </div>

  <script>
    let provider, signer, scene, camera, renderer, cube, spinning = false;

    // Your Pharos RPC (replace if needed)
    const PHAROS_RPC = "https://your_pharos_testnet_rpc";
    const PHAROS_CHAIN_ID = "0xA80F0"; // example hex, replace with correct Pharos ID

    // Wallet connect
    async function connectWallet() {
      if (window.ethereum) {
        try {
          // Switch to Pharos testnet
          await window.ethereum.request({
            method: "wallet_addEthereumChain",
            params: [{
              chainId: PHAROS_CHAIN_ID,
              chainName: "Pharos Testnet",
              rpcUrls: [PHAROS_RPC],
              nativeCurrency: { name: "Pharos Test", symbol: "PHRS", decimals: 18 },
              blockExplorerUrls: ["https://your_explorer_url"]
            }]
          });

          await window.ethereum.request({ method: "eth_requestAccounts" });

          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();
          console.log("Connected to:", await signer.getAddress());

          // Show game after connect
          document.getElementById("game").classList.remove("hidden");
          init3DGame();
          animate();
        } catch (err) {
          console.error("Wallet connection failed:", err);
        }
      } else {
        alert("MetaMask not found!");
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);

    // 3D Game Setup
    function init3DGame() {
      const canvas = document.getElementById("spinCanvas");

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ canvas: canvas });
      renderer.setSize(canvas.offsetWidth, canvas.offsetHeight);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(5, 5, 5);
      scene.add(light);

      // Start spin on click
      canvas.addEventListener("click", () => {
        spinning = !spinning;
      });

      // Resize fix
      window.addEventListener("resize", () => {
        camera.aspect = canvas.offsetWidth / canvas.offsetHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(canvas.offsetWidth, canvas.offsetHeight);
      });
    }

    // Animate
    function animate() {
      requestAnimationFrame(animate);

      if (spinning) {
        cube.rotation.x += 0.05;
        cube.rotation.y += 0.05;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
